<!doctype html>
<html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Typing Sprint — MiniPause</title>
<link rel="stylesheet" href="../assets/styles.css">
</head><body>
<div class="page">
  <p><a href="../index.html">← Back to Game Hub</a></p>
  <h1>Typing Sprint</h1>
  <div class="pad"><p id="w" style="font-size:20px"></p><input id="inp" placeholder="type here" style="width:100%;padding:10px;border-radius:10px;border:1px solid #ddd"><div class="controls"><button id="go">Start 30s</button><span id="st"></span></div></div>
  <p><small class="muted">Tip: Use fullscreen on mobile (rotate device for better play).</small></p>
</div>
<script>
const words="robot code child space logic puzzle orbit light apple happy music math quick brave sunny cloud green dream smile".split(" ");
let left=0, score=0, current="", timer=null; const w=document.getElementById('w'), inp=document.getElementById('inp'), st=document.getElementById('st');
function next(){ current = words[Math.floor(Math.random()*words.length)]; w.textContent=current; inp.value=''; }
document.getElementById('go').onclick=()=>{ score=0; left=30; st.textContent=''; next(); inp.focus(); timer=setInterval(()=>{ if(--left<=0){clearInterval(timer); st.textContent='Score: '+score; w.textContent='Done'; } },1000); };
inp.addEventListener('input',()=>{ if(inp.value.trim()===current){ score++; next(); } });
</script>
</body></html>
