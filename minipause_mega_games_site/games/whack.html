<!doctype html>
<html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Whack-a-Bot — MiniPause</title>
<link rel="stylesheet" href="../assets/styles.css">
</head><body>
<div class="page">
  <p><a href="../index.html">← Back to Game Hub</a></p>
  <h1>Whack-a-Bot</h1>
  <div class="pad"><div id="g" style="display:grid;grid-template-columns:repeat(3,110px);gap:12px"></div><div class="controls"><button id="start">Start (30s)</button><span id="st"></span></div></div>
  <p><small class="muted">Tip: Use fullscreen on mobile (rotate device for better play).</small></p>
</div>
<script>
const g=document.getElementById('g'), st=document.getElementById('st'); let t=null, idx=-1, left=30, score=0;
function setup(){g.innerHTML=''; for(let i=0;i<9;i++){const d=document.createElement('div'); d.className='pad center'; d.style.width='110px'; d.style.height='110px'; d.style.position='relative'; const b=document.createElement('div'); b.style.position='absolute'; b.style.height='0'; b.style.left='14px'; b.style.right='14px'; b.style.bottom='14px'; b.style.background='linear-gradient(180deg,#94a3b8,#475569)'; b.style.borderRadius='10px'; d.appendChild(b); d.onclick=()=>{ if(i===idx){score++; st.textContent='Score: '+score; idx=-1; d.classList.remove('active');}}; g.appendChild(d);} }
function tick(){ if(left<=0){ clearInterval(t); t=null; st.textContent='Time! Score: '+score; [...g.children].forEach(h=>h.classList.remove('active')); return; }
 left--; const hs=[...g.children]; hs.forEach(h=>{h.classList.remove('active'); h.firstChild.style.height='0';}); idx=Math.floor(Math.random()*hs.length); const h=hs[idx]; h.classList.add('active'); h.firstChild.style.height='70px'; }
document.getElementById('start').onclick=()=>{ setup(); score=0; left=30; st.textContent='Score: 0'; tick(); t=setInterval(tick,900);}; setup();
</script>
</body></html>
