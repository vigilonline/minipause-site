<!doctype html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">

</head><body>

<div class="container"><p><a href="../index.html">← Back to Hub</a></p>
<main id="main"><h1>Micro Game 91</h1><div class="pad"><p>Simple challenge #91.</p><div id="zone"></div><button id="start" class="btn">Start</button><span id="st"></span></div>
<p class="note">Analytics & quests are consent-based. See <a href="../legal/privacy.html">Privacy</a>.</p></main></div>
<script src="../config.js"></script><script src="../assets/progress.js"></script>
<script>window.mpEvent && mpEvent('game_open',{game:'micro91'});</script>
<script>document.getElementById('start').onclick=()=>{ if(window.mpEvent) mpEvent('micro_start',{game_id:91}); run(); };
function rand(n){return Math.floor(Math.random()*n)}
function run(){
  const st=document.getElementById('st'); const z=document.getElementById('zone'); z.innerHTML='';
  const mode=91%5;
  if(mode===0){ const t=500+rand(1500); st.textContent='Wait...then click'; setTimeout(()=>{ const b=document.createElement('button'); b.className='btn'; b.textContent='Click!'; b.onclick=()=>{ st.textContent='Nice reflex!'; if(window.mpEvent) mpEvent('micro_done',{game_id:91,mode:'reaction'}) }; z.appendChild(b)},t) }
  else if(mode===1){ let c=0; const target=3+rand(5); st.textContent='Click +1 to reach '+target; const b=document.createElement('button'); b.className='btn'; b.textContent='+1'; b.onclick=()=>{ if(++c===target){ st.textContent='Done'; if(window.mpEvent) mpEvent('micro_done',{game_id:91,mode:'counter'}) } }; z.appendChild(b)}
  else if(mode===2){ const colors=['red','green','blue','orange']; const pick=colors[rand(colors.length)]; st.textContent='Pick '+pick; colors.forEach(col=>{ const b=document.createElement('button'); b.textContent=col; b.style.background=col; b.style.color='white'; b.style.border='0'; b.style.borderRadius='10px'; b.style.padding='10px 14px'; b.onclick=()=>{ st.textContent=(col===pick?'Correct!':'Try again'); if(col===pick && window.mpEvent) mpEvent('micro_done',{game_id:91,mode:'color'}) }; z.appendChild(b) })}
  else if(mode===3){ const a=rand(9)+1,b=rand(9)+1; st.textContent='Which is larger?'; [''+a,''+b].forEach(v=>{ const btn=document.createElement('button'); btn.className='btn'; btn.textContent=v; btn.onclick=()=>{ st.textContent=(+v===Math.max(a,b)?'Correct':'Nope'); if(+v===Math.max(a,b) && window.mpEvent) mpEvent('micro_done',{game_id:91,mode:'compare'}) }; z.appendChild(btn) })}
  else { const words=['robot','apple','sun','moon','green','blue','play','code']; const w=words[rand(words.length)]; st.textContent='Type: '+w; const inp=document.createElement('input'); inp.style.padding='10px'; z.appendChild(inp); inp.onkeydown=(e)=>{ if(e.key==='Enter'){ const ok=(inp.value.trim().toLowerCase()===w); st.textContent=(ok?'Great!':'Mismatch'); if(ok && window.mpEvent) mpEvent('micro_done',{game_id:91,mode:'type'}) } } }
}</script>
</body></html>
