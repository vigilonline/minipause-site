<!doctype html>
<html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Math Dash — MiniPause</title>
<link rel="stylesheet" href="../assets/styles.css">
</head><body>
<div class="page">
  <p><a href="../index.html">← Back to Game Hub</a></p>
  <h1>Math Dash</h1>
  <div class="pad"><p id="q" style="font-size:20px"></p><input id="ans" type="number" style="width:160px;padding:10px;border-radius:10px;border:1px solid #ddd"><div class="controls"><button id="go">Start 30s</button><span id="st"></span></div></div>
  <p><small class="muted">Tip: Use fullscreen on mobile (rotate device for better play).</small></p>
</div>
<script>
let a=0,b=0,score=0,left=0,timer=null; const q=document.getElementById('q'), ans=document.getElementById('ans'), st=document.getElementById('st');
function newQ(){ a=Math.floor(Math.random()*10)+1; b=Math.floor(Math.random()*10)+1; const ops=['+','-','×']; const op=ops[Math.floor(Math.random()*ops.length)]; q.dataset.op=op; q.textContent=`${a} ${op} ${b} = ?`; ans.value=''; ans.focus(); }
function val(){ const op=q.dataset.op; return op==='+'?a+b:op==='-'?a-b:a*b; }
document.getElementById('go').onclick=()=>{ score=0; left=30; st.textContent=''; newQ(); timer=setInterval(()=>{ if(--left<=0){clearInterval(timer); st.textContent='Score: '+score;} },1000); };
ans.addEventListener('keydown',e=>{ if(e.key==='Enter'){ if(+ans.value===val()){ score++; newQ(); } else { st.textContent='Nope!'; } } });
</script>
<script src="../assets/analytics.js"></script>
</body></html>
