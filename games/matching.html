<!doctype html>
<html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Matching Pairs ‚Äî MiniPause</title>
<link rel="stylesheet" href="../assets/styles.css">
</head><body>
<div class="page">
  <p><a href="../index.html">‚Üê Back to Game Hub</a></p>
  <h1>Matching Pairs</h1>
  <div class="pad">
<div id="grid" style="display:grid;grid-template-columns:repeat(4,80px);gap:12px"></div>
<div class="controls"><button id="new">New game</button><span id="st"></span></div>
</div>
  <p><small class="muted">Tip: Use fullscreen on mobile (rotate device for better play).</small></p>
</div>
<script>
const emojis=['ü§ñ','üöÄ','‚öôÔ∏è','üß†','üí°','üîß','üõ∞Ô∏è','üåü'];
let first=null,lock=false,matched=0;
const grid=document.getElementById('grid'), st=document.getElementById('st');
function tileClick(el){
  if(lock || el.classList.contains('done') || el.classList.contains('open')) return;
  el.classList.add('open'); el.querySelector('span').style.opacity=1;
  if(!first){ first=el; return; }
  if(first.dataset.v===el.dataset.v){ first.classList.add('done'); el.classList.add('done'); matched+=2; first=null;
     if(matched===emojis.length*2) st.textContent='All matched! üéâ';
  } else { lock=true; setTimeout(()=>{ first.classList.remove('open'); el.classList.remove('open');
           first.querySelector('span').style.opacity=0; el.querySelector('span').style.opacity=0; first=null; lock=false; }, 700); }
}
function newGame(){
  grid.innerHTML=''; st.textContent=''; matched=0; first=null; lock=false;
  [...emojis, ...emojis].sort(()=>Math.random()-.5).forEach(v=>{
    const d=document.createElement('button'); d.className='tile'; d.dataset.v=v;
    d.innerHTML='<span style="opacity:0;font-size:28px">'+v+'</span>'; d.onclick=()=>tileClick(d); grid.appendChild(d);
  });
}
document.getElementById('new').onclick=newGame; newGame();
</script>
</body></html>
