<!doctype html>
<html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Word Scramble — MiniPause</title>
<link rel="stylesheet" href="../assets/styles.css">
</head><body>
<div class="page">
  <p><a href="../index.html">← Back to Game Hub</a></p>
  <h1>Word Scramble</h1>
  <div class="pad"><p id="scr" style="font-size:20px;letter-spacing:2px"></p><input id="inp" style="width:260px;padding:10px;border-radius:10px;border:1px solid #ddd"><div class="controls"><button id="go">Start</button><span id="st"></span></div></div>
  <p><small class="muted">Tip: Use fullscreen on mobile (rotate device for better play).</small></p>
</div>
<script>
const pool="family robot planet rocket kitten tiger apple mango melon piano water paper house chair light smile green yellow orange".split(" ");
let word="", score=0; const scr=document.getElementById('scr'), inp=document.getElementById('inp'), st=document.getElementById('st');
function scramble(w){ return w.split('').sort(()=>Math.random()-.5).join(''); }
document.getElementById('go').onclick=()=>{ score=0; st.textContent=''; next(); inp.focus(); };
function next(){ word = pool[Math.floor(Math.random()*pool.length)]; scr.textContent=scramble(word); inp.value=''; }
inp.addEventListener('keydown',e=>{ if(e.key==='Enter'){ if(inp.value.trim().toLowerCase()===word){ score++; st.textContent='Score: '+score; next(); } else { st.textContent='Try again'; } } });
</script>
</body></html>
