<header class="header"><div class="container row">
  <div class="logo"><div class="mark"></div> MiniPause</div>

    <select id="langsel"><option value="en">EN</option><option value="ro">RO</option></select>

</div></header>

<section class="hero"><div class="container wrap">
  <div>
    <h1 data-i="title">MiniPause Arcade</h1>
    <p class="subtitle" data-i="subtitle">112+ kid-friendly games. No ads. Parent-first controls.</p>
    <div class="search"><input id="search" placeholder="Search games..."><label class="note"><input type="checkbox" id="kidtoggle"> Kid Mode</label></div>

      <strong data-i="parentControls">Parent Controls</strong>

        <label class="note" data-i="sessLabel">Set session limit (minutes)</label>
        <input id="sessMin" type="number" min="0" step="5" style="width:120px">
        <button id="sessStart" class="ghost" data-i="start">Start</button>
      </div>
    </div>
  </div>
  <div class="pad"><div class="badge">All Games</div><div class="grid" id="alllist"></div></div>
